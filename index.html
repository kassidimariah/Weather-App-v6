<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
  />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5b47806e47.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,900&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">

    <title>Weather App</title>
  </head>
  <body>
<div class="bootstrap-div">
  
    <div class="weather-card">
      
      <div class="search">
        
        <form id="search-form">
          <input type="text" 
            id="search-input" 
            class="search-bar" 
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"/>
          <button type ="submit" 
            class="submit" 
            id="magnifying-glass">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

          <div class="weather">
            <h2 class="todays-forecast" 
              span id="todays-forecast"> Today's Forecast: 
             <span id="date-display"></span> | <span class="time" id="time-display"></span></h2>

            <h2 class="city" id="city">Current conditions: </h2>
            
            <h1 class="temp">
            <img src="" alt="" id="weather-icon" />
            <span id="temp-id"span></span>°</h1>

      </div>      
    </div>
      <div class="temp-converter">
       
         <span id="fahrenheit-button"> <button type="button" > F </button> </span>
         <span id="celsius-button"> <button type="button"  > C </button> </span>
         <span class="temp-units">

         </span>
      </div>
          <img src="" alt="" class="Icon" />
         <div class="description" id="description-id"></div>
         <div class="humidity" > Humidity: <span id ="humidity-id" ></span>%</div>
         <div class="wind"> Wind speed: <span id ="wind-id" ></span><span> mph</span></div>
         <button type="button" class="btn btn-light" id="current-location"> Current location </button>
  <div class="weather-forecast">
    <div class="row">
     
      <div class="col">
          <div class="weather-forecast-date">
                Mon
           </div>
           <div class="weather-forecast-icon">
            <i class="fa-solid fa-sun"></i>
           </div>
        </div>  
        <div class="col">
          <div class="weather-forecast-date">
                Tue
           </div>
           <div class="weather-forecast-icon">
            <i class="fa-solid fa-cloud"></i>
           </div>
        </div>  
         <div class="col">
          <div class="weather-forecast-date">
                Wed
           </div>
           <div class="weather-forecast-icon">
            <i class="fa-solid fa-sun"></i>
           </div>
        </div> 
         <div class="col">
          <div class="weather-forecast-date">
                Thu
           </div>
           <div class="weather-forecast-icon">
            <i class="fa-solid fa-cloud"></i>
           </div>
        </div> 
         <div class="col">
          <div class="weather-forecast-date">
                Fri
           </div>
           <div class="weather-forecast-icon">
            <i class="fa-solid fa-sun"></i>
           </div>
        </div> 
  </div>
          
    <div class="row">
        <div class="col">
            <div class="weather-forecast-temps">
               <span class="weather-forecast-temp-max">
                    63°
               </span>
               <span class="weather-forecast-temp-min">
                    49°
               </span>  
            </div>  
        </div>
         <div class="col">
            <div class="weather-forecast-temps">
               <span class="weather-forecast-temp-max">
                    62°
               </span>
               <span class="weather-forecast-temp-min">
                    44°
               </span>  
            </div>  
        </div>
        <div class="col">
            <div class="weather-forecast-temps">
               <span class="weather-forecast-temp-max">
                    64°
               </span>
               <span class="weather-forecast-temp-min">
                    41°
               </span>  
            </div>  
        </div>
        <div class="col">
            <div class="weather-forecast-temps">
               <span class="weather-forecast-temp-max">
                    72°
               </span>
               <span class="weather-forecast-temp-min">
                    48°
               </span>  
            </div>  
        </div>
        <div class="col">
            <div class="weather-forecast-temps">
               <span class="weather-forecast-temp-max">
                    75°
               </span>
               <span class="weather-forecast-temp-min">
                    51°
               </span>  
            </div>  
        </div>
  
  </div>
     
  </div>
      
  </div>   
      <div class="netlify"><a href="https://github.com/kassidimariah/Weather-App-v6" id="my-link" > Open source code  </a>&nbsp; by Kassidi Knight </div>
      </div>
  
    </div>




  </div>
      
  </body>
  <script src="index.js"></script>
</html>
